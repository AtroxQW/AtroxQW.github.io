        <h2 id="JavaWeb"><a href="#JavaWeb" class="headerlink" title="JavaWeb"></a>JavaWeb</h2><h4 id="1-Tomcat启动8080端口被占用"><a href="#1-Tomcat启动8080端口被占用" class="headerlink" title="1.Tomcat启动8080端口被占用"></a>1.Tomcat启动8080端口被占用</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">java.net.BindException: Address already in <span class="keyword">use</span>: bind</span><br></pre></td></tr></table></figure>

<p><strong>解决方案</strong>:</p>
<p>快捷键 win + R，输入cmd，输入</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat -aon|findstr <span class="string">&quot;8080&quot;</span></span><br></pre></td></tr></table></figure>

<p>出现占用8080端口的进程，然后启用任务管理器找到该进程并结束。</p>
